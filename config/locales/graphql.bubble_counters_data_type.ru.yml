
ru:
  graphql:
    bubble_counters_data_type:
      type_description: |
        *Специальный тип созданный для представления значений счетчиков непрочитанных записей в баббле.*
        Отсутствует соответствующая `rails` модель.

      feed_unread_items_count: |
        *Количество непросмотренных текущим пользователем записей в фиде баббла.*

        **Возвращаемое значение:** `Integer`.
      blog_unread_items_count: |
        *Количество непрочитанных текущим пользователем записей в блог виджете указанного баббла.*

        **Возвращаемое значение:** `Integer`.
      chat_unread_items_count: |
        *Количество непрочитанных текущим пользователем сообщений в чат виджете баббла.*

        **Возвращаемое значение:** `Integer`.
      gallery_unread_items_count: |
        *Количество непросмотренных текущим пользователем элементов в галерее баббла.*

        **Возвращаемое значение:** `Integer`.
      events_unread_items_count: |
        *Количество непросмотренных текущим пользователем записей в эвентс виджете баббла.*

        **Возвращаемое значение:** `Integer`.
      total_unread_items_count: |
        *Общее количество непросмотренных текущим пользователем записей относящихся к указанному бабблу.*

        **Возвращаемое значение:** `Integer`.
