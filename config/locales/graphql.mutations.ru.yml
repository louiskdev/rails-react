            **Тип:** `String`
      readWheelChatMessage:
        description: |
          *Помечает сообщение вилчата как прочитанное получателем.*
          Запрос может вернуть ошибки:

          + `User is unauthorized`

          + `Access denied`

          + `Message not found`

          **Возвращаемое значение:** объект типа  `WheelChat::MessageType`.

          **Пример запроса:**
          ```
            mutation readMsg {
              readWheelChatMessage(input: {id: 327}) {
                message {
                  text
                  read_at
                }
              }
            }
          ```

          **Пример ответа сервера:**
          ```
            {
              "data": {
                "readWheelChatMessage": {
                  "message": {
                    "text": "some text",
                    "read_at": "2017-03-06 11:56:26 UTC"
                  }
                }
              }
            }
          ```
        args:
          id: |
            Идентификатор вилчат сообщения.

            **Обязательный**

            **Тип:** `Integer`

