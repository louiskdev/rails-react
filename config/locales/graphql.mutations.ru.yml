ru:
  graphql:
    mutations:
      createBlogPost:
        description: |
          *Создает новый пост в указанном блоге (виджете).* Пользователь должен быть участником соответствущего баббла.
          Запрос возвращает активность (элемент фида). Данные оригинального поста могут быть получены с помощью поля `o_post`.
          Запрос может вернуть ошибки:

          + `User is unauthorized`

          + `Access denied`

          + `Blog not found`

          + `Associated bubble not found`

          + `Record should have text and/or media file`

          + и прочие ошибки валидации

          **Возвращаемое значение:** объект типа `Activity (ActivityType)`.

          **Пример запроса:**
          ```
            mutation createPost {
              createBlogPost(input: {blog_id: 3, text: "New post"}) {
                activity {
                  o_post {
                    text
                    created_at
                  }
                }
              }
            }
          ```

          **Пример ответа сервера:**
          ```
            {
              "data": {
                "createBlogPost": {
                  "activity": {
                    "o_post": {
                      "text": "New post",
                      "created_at": "2016-08-30 07:26:45 UTC"
                    }
                  }
                }
              }
            }
          ```
        args:
          blog_id: |
            Идентификатор блога, в который будет добавлен новый пост.

            **Обязательный**

            **Тип:** `Integer`
          title: |
            Заголовок поста.

            **Тип:** `String`
          text: |
            Текст поста.

            **Тип:** `String`
          picture_files: |
            Base64 кодированный файл или относительный путь к файлу заранее загруженного на сервер.

            **Тип:** `Array`
          picture_filename: |
            Имя файла картинки.

            **Тип:** `String`
          video_id: |
            Идентификатор заранее загруженного видео. Необходимо использовать ID соответствующего объекта Medium

            **Тип:** `Integer`
          link_url: |
            Веб url внешнего ресурса. Например `https://github.com/`

            **Тип:** `String`
          link_title: |
            Заголовок характеризующий внешний ресурс, url которого был добавлен в пост

            **Тип:** `String`
          link_description: |
            Короткое описание внешнего ресурса, url которого был добавлен в пост

            **Тип:** `String`
          link_picture_url: |
            Url картинки, которая является графической илюстрацией для внешнего ресурса

            **Тип:** `String`

      destroyBlogPost:
        description: |
          *Удаляет пост из блог виджета по ID.*
           Запрос может вернуть ошибки:

          + `User is unauthorized`

          + `Access denied`

          + `Post not found`

          **Возвращаемое значение:** `Boolean`.

          **Пример запроса:**
          ```
            mutation destroyPost {
              destroyBlogPost(input: {id: 103}) {
                status
              }
            }
          ```

          **Пример ответа сервера:**
          ```
            {
              "data": {
                "destroyBlogPost": {
                  "status": true
                }
              }
            }
          ```
        args:
          id: |
            Идентификатор поста.

            **Обязательный**

            **Тип:** `Integer`

      updateBlogPost:
        description: |
          *Позволяет изменить заголовок и текстовое содержимое поста блог виджета.*
          Запрос возвращает активность (элемент фида). Данные оригинального поста могут быть получены с помощью поля `o_post`.
          Запрос может вернуть ошибки:

          + `User is unauthorized`

          + `Access denied`

          + `Post not found`

          + `Record should have text and/or media file`

          + и прочие ошибки валидации

          **Возвращаемое значение:** объект типа `Activity (ActivityType)`.

          **Пример запроса:**
          ```
            mutation updatePost {
              updateBlogPost(input: {id: 110, text: "Updated post"}) {
                activity {
                  o_post {
                    text
                    created_at
                    updated_at
                  }
                }
              }
            }
          ```

          **Пример ответа сервера:**
          ```
            {
              "data": {
                "updateBlogPost": {
                  "activity": {
                    "o_post": {
                      "text": "Updated post",
                      "created_at": "2016-08-30 07:26:45 UTC",
                      "updated_at": "2016-08-30 12:59:32 UTC"
                    }
                  }
                }
              }
            }
          ```
        args:
          id: |
            Идентификатор поста.

            **Обязательный**

            **Тип:** `Integer`
          title: |
            Заголовок поста.

            **Тип:** `String`
          text: |
            Текст поста.

            **Тип:** `String`
          link_url: |
            Веб url внешнего ресурса. Например `https://github.com/`

            **Тип:** `String`
          link_title: |
            Заголовок характеризующий внешний ресурс, url которого был добавлен в пост

            **Тип:** `String`
          link_description: |
            Короткое описание внешнего ресурса, url которого был добавлен в пост

            **Тип:** `String`
          link_picture_url: |
            Url картинки, которая является графической илюстрацией для внешнего ресурса

            **Тип:** `String`
      createMedium:
        description: |
          *Загружает новый медиа файл (картинку или видео) в приватную галерею пользователя или в галерею-виджет.*
          Пользователь должен иметь доступ к указанному альбому. Чтобы добавить медиа файл в галерею,
          пользователь должен быть менеджером или хозяином соответствующего баббла.
          *Загрузка видео на данный момент невозможна из-за ограничений Apollo.*
          Запрос может вернуть ошибки:

          + `User is unauthorized`

          + `Access denied`

          + `Bubble not found`

          + `Associated gallery widget not found`

          + `Album not found`

          + `Picture is invalid`

          + `Attachment is absent`

          **Возвращаемое значение:** объект типа `Medium (MediumType)`.

          **Пример запроса:**
          ```
            mutation uploadMediaFileToGalleryWidget {
              createMedium(input: {bubble_id: 9, album_id: 4, title: "test", filename: "1.png",  picture_file: "data:image/png;base64,"
              }) {
                # some Medium fields
                medium {
                  thumb_url
                }
              }
            }
          ```

          **Пример ответа сервера:**
          ```
            {
              "data": {
                "createMedium": {
                  "medium": {
                    "thumb_url": "/uploads/attachments/picture/file/121/thumb_1.png",
                  }
                }
              }
            }
          ```
        args:
          picture_file: |
            Base64 кодированный файл изображения.

            **Обязательный**

            **Тип:** `String`
          filename: |
            Имя файла изображения.

            **Тип:** `String`
          title: |
            Краткая подпись к файлу.

            **Тип:** `String`
          bubble_id: |
            Идентификатор баббла, в виджет-галерею которого будет добавлен этот медиа файл.

            **Тип:** `Integer`
          album_id: |
            Идентификатор альбома, в который будет добавлен этот медиа файл.

            **Тип:** `Integer`
          video_file: |
            *Сейчас недоступный*
      createAlbum:
        description: |
          *Создает новый альбом в приватной галерее пользователя или в галерее-виджете.*
          Чтобы создать альбом в галерее-виджете, пользователь должен быть менеджером или хозяином соответствующего баббла.
          Запрос может вернуть ошибки:

          + `User is unauthorized`

          + `Access denied`

          + `Bubble not found`

          + `Associated gallery widget not found`

          **Возвращаемое значение:** объект типа `Album (AlbumType)`.

          **Пример запроса:**
          ```
            mutation createNewAlbum {
              createAlbum(input: {name: "New album"}) {
                album {
                  #some album fields
                  name
                }
              }
            }
          ```

          **Пример ответа сервера:**
          ```
            {
              "data": {
                "createAlbum": {
                  "album": {
                    "name": "New album"
                  }
                }
              }
            }
          ```
        args:
          name: |
            Название альбома.

            **Обязательный**

            **Тип:** `String`
          privacy: |
            Уровень доступа для данного альбома.

            **Обязательный**

            **Возможные значения:**

            + `private` - загружать файлы в данный альбом могут только модераторы баббла и владелец.
              В личной галерее пользователя все альбомы приватные.

            + `public` - любой участник баббла может загружать файлы в соответствующий альбом.

            **Тип:** `String`
          description: |
            Описание альбома.

            **Тип:** `String`
          bubble_id: |
            Идентификатор баббла, в виджет-галерею которого будет добавлен этот альбом.

            **Тип:** `Integer`
      destroyAlbum:
        description: |
          *Удаляет указанный альбом в приватной галерее пользователя или в галерее-виджете.* **Альбом должен быть пустым.**
          Чтобы удалить альбом в галерее-виджете, пользователь должен быть менеджером или хозяином соответствующего баббла.
          Запрос может вернуть ошибки:

          + `User is unauthorized`

          + `Access denied`

          + `Album not found`

          + `Cannot destroy non-empty album`

          **Возвращаемое значение:** статус операции `Boolean`.

          **Пример запроса:**
          ```
            mutation rmAlbum {
              destroyAlbum(input: {id: 3}) {
                status
              }
            }
          ```

          **Пример ответа сервера:**
          ```
            {
              "data": {
                "destroyAlbum": {
                  "status": true
                }
              }
            }
          ```
        args:
          id: |
            Идентификатор альбома.

            **Обязательный**

            **Тип:** `Integer`
      updateAlbum:
        description: |
          *Изменяет имя и описание альбома в приватной галерее пользователя или в галерее-виджете.*
          Чтобы обновить альбом в галерее-виджете, пользователь должен быть менеджером или хозяином соответствующего баббла.
          Можно передавать все или только изменившиеся параметры.
          Запрос может вернуть ошибки:

          + `User is unauthorized`

          + `Access denied`

          + `Bubble not found`

          **Возвращаемое значение:** объект типа `Album (AlbumType)`.

          **Пример запроса:**
          ```
            mutation editAlbum {
              updateAlbum(input:{id: 14, name: "Super Cars"}) {
                album {
                  # some Album fields
                  name
                }
              }
            }
          ```

          **Пример ответа сервера:**
          ```
            {
              "data": {
                "updateAlbum": {
                  "album": {
                    "name": "Super Cars",
                  }
                }
              }
            }
          ```
        args:
          id: |
            Идентификатор альбома.

            **Обязательный**

            **Тип:** `Integer`
          name: |
            Название альбома.

            **Тип:** `String`
          description: |
            Описание альбома.

            **Тип:** `String`
      touchNotification:
        description: |
          *Помечает уведомление как прочитанное.*
          Запрос может вернуть ошибки:

          + `User is unauthorized`

          + `Notification not found`

          **Возвращаемое значение:** статус операции `Boolean`.

          **Пример запроса:**
          ```
            mutation readNotif {
              touchNotification(input: {id: 306}) {
                status
              }
            }
          ```

          **Пример ответа сервера:**
          ```
            {
              "data": {
                "touchNotification": {
                  "status": true
                }
              }
            }
          ```
        args:
          id: |
            Идентификатор уведомления.

            **Обязательный**

            **Тип:** `Integer`
      sendBubbleInvitation:
        description: |
          *Отправляет приглашение присоединиться к указанному бабблу.* В запросе нужно указать юзернейм или имейл приглашаемого пользователя.
          **Допустимо передавать только один из этих аргуметов**. Можно пригласить как уже зарегистрированного на сайте пользователя так и нового.
          Приглашаемому пользователю будет выслан соответствующий имейл. Если пользователь уже зарегистрирован на сайте,
          то помимо имейла он еще получит личное уведомление.
          Запрос может вернуть ошибки:

          + `Request must contain one of the following params: 'email' or 'username'`

          + `User is unauthorized`

          + `Access denied`

          + `Bubble not found`

          + `User not found by username 'USERNAME'`

          + `User 'USERNAME' is already a member of this bubble`

          **Возвращаемое значение:** статус операции `Boolean`.

          **Пример запроса:**
          ```
            mutation inviteUser {
              sendBubbleInvitation(input:{bubble_id: 9, email: "user@example.com"}) {
                status
              }
            }
          ```

          **Пример ответа сервера:**
          ```
            {
              "data": {
                "sendBubbleInvitation": {
                  "status": true
                }
              }
            }
          ```

          **RealTime:**

          + Если приглашенный пользователь уже зарегистрирован на сайте, то ему придет уведомление.
            **Channel:** `private-user-USER_ID`,
            **Event:** `notification_added`
        args:
          bubble_id: |
            Идентификатор баббла, участником которого станет приглашенный пользователь.

            **Обязательный**

            **Тип:** `Integer`
          username: |
            Ник пользователя уже зарегистрированного на сайте, которому будет отправлено приглашение.

            **Тип:** `String`
          email: |
            Имейл, на который будет отправлено приглашение.

            **Тип:** `String`
      acceptBubbleInvitation:
        description: |
          *Используя эту мутацию пользователь может принять приглашение присоединиться к бабблу.* Пользователь будет добавлен в баббл в статусе гостя.
          В запросе нужно указать токен, который можно найти в данных соответствующего уведомления или в ссылке из пригласительного имейла.
          Запрос может вернуть ошибки:

          + `Invalid token`

          + `Access denied`

          + `Invitation already accepted`

          + `Invitation already declined`

          + `Invalid invitation`

          + `User is already a member of this bubble`

          + `Unknown invitation state`

          **Возвращаемые значения:**

          + `status (Boolean)` - статус операции свидетельствующий об успешности присоединения к бабблу

          + `confirmation_token (String)` - строка-токен если у данного пользователя незаполнен профиль

          **Пример запроса:**
          ```
            mutation acceptInv {
              acceptBubbleInvitation(input: {token: "Do3j9zZH3aTX9JzsETj2"}) {
                status
                confirmation_token
              }
            }
          ```

          **Пример ответа сервера:**
          ```
            {
              "data": {
                "acceptBubbleInvitation": {
                  "status": true
                  "confirmation_token": "YFSpUhKMxKVBH7Hmd3cs"
                }
              }
            }
          ```

          **RealTime:**

          + Пользователь, который отправил приглашение получит уведомление о том что приглашение принято.
            **Channel:** `private-user-USER_ID`,
            **Event:** `notification_added`

          + Владелец баббла получит уведомление о том что в баббле появился новый участник.
            **Channel:** `private-user-USER_ID`,
            **Event:** `notification_added`

          + Пользователи которые в данный момент находятся на странице баббла получат данные о новом участнике.
            **Channel:** `private-bubble-BUBBLE_PERMALINK`,
            **Event:** `member_joined`

          + В фиде баббла появится запись о присоединении нового участника.
            **Channel:** `private-bubble-BUBBLE_PERMALINK`,
            **Event:** `feed_item_added`

          + В собственном фиде пользователя, который присоединился к бабблу, появится запись об этом событии.
            **Channel:** `private-user-USER_ID`,
            **Event:** `feed_item_added`

          + Во friends-фиде у каждого друга пользователя, который присоединился к бабблу, появится запись об этом событии.
            **Channel:** `private-user-USER_ID`,
            **Event:** `feed_item_added`
        args:
          token: |
            Символьный идентификатор, по которому выполняется поиск пригласительного.

            **Обязательный**

            **Тип:** `String`
      cancelBubbleInvitation:
        description: |
          *Используя эту мутацию пользователь может отклонить приглашение присоединиться к бабблу.*
          В запросе нужно указать токен, который можно найти в данных соответствующего уведомления или в ссылке из пригласительного имейла.
          Запрос может вернуть ошибки:

          + `User is unauthorized`

          + `Access denied`

          + `Invitation not found`

          **Возвращаемое значение:** статус операции `Boolean`.

          **Пример запроса:**
          ```
            mutation cancelInv {
              cancelBubbleInvitation(input: {token: "nvkV8ypNDEejxpCEm-ei"}) {
                status
              }
            }
          ```

          **Пример ответа сервера:**
          ```
            {
              "data": {
                "cancelBubbleInvitation": {
                  "status": true
                }
              }
            }
          ```

          **RealTime:**

          + Пользователь, который отправил приглашение получит уведомление о том что приглашение отклонено.
            **Channel:** `private-user-USER_ID`,
            **Event:** `notification_added`
        args:
          token: |
            Символьный идентификатор, по которому выполняется поиск пригласительного.

            **Обязательный**

            **Тип:** `String`
      changeBubbleAvatar:
        description: |
          *Заменяет аватар баббла на новый.* В запрос можно передать параметры для обрезания и поворота картики.
          Запрос может вернуть ошибки:

          + `User is unauthorized`

          + `Access denied`

          + `Bubble not found`

          + `Picture file is invalid`

          **Возвращаемое значение:** объект типа `Bubble (BubbleType)`.

          **Пример запроса:**
          ```
            mutation changeAva {
              changeBubbleAvatar(input: {bubble_id: 26, filename: "twitty.png", picture_file: "data:image/png;base64,i..."}) {
                bubble {
                  # some Bubble fields
                  avatar_url
                }
              }
            }
          ```

          **Пример ответа сервера:**
          ```
            {
              "data": {
                "changeBubbleAvatar": {
                  "bubble": {
                    "avatar_url": "/uploads/avatar/picture/54/twitty.png"
                  }
                }
              }
            }
          ```

          **RealTime:**

          + В фиде баббла появится запись об изменении аватарки.
            **Channel:** `private-bubble-BUBBLE_PERMALINK`,
            **Event:** `feed_item_added`

          + Пользователи которые в данный момент находятся на странице баббла получат данные о новой аватарке.
            **Channel:** `private-bubble-BUBBLE_PERMALINK`,
            **Event:** `bubble_avatar_changed`

          + В собственном фиде пользователя, который сменил бабблу аватарку, появится запись об этом событии.
            **Channel:** `private-user-USER_ID`,
            **Event:** `feed_item_added`

          + Если баббл публичный, то во friends-фиде у каждого друга пользователя, сменившего аватарку, появится запись об этом событии.
            Если баббл приватный, то во friends-фиде у каждого друга, также являющегося участником этого баббла, появится запись о смене аватарки.
            **Channel:** `private-user-USER_ID`,
            **Event:** `feed_item_added`
        args:
          bubble_id: |
            Идентификатор баббла, аватарка которого будет изменена.

            **Обязательный**

            **Тип:** `String`
          picture_file: |
            Base64 кодированный файл изображения.

            **Обязательный**

            **Тип:** `String`
          filename: |
            Имя файла изображения.

            **Тип:** `String`
          crop_x: |
            X-координата для обрезания изображения.

            **Тип:** `Integer`
          crop_y: |
            Y-координата для обрезания изображения.

            **Тип:** `Integer`
          crop_w: |
            Ширина изображения после обрезания.

            **Тип:** `Integer`
          crop_h: |
            Высота изображения после обрезания.

            **Тип:** `Integer`
          rotation_angle: |
            Угол поворота изображения.

            **Тип:** `Integer`
      changeBubbleInterests:
        description: |
          *Изменяет список интересов у данного баббла.*
          Запрос может вернуть ошибки:

          + `User is unauthorized`

          + `Access denied`

          + `Bubble not found`

          + `Something went wrong`

          **Возвращаемое значение:** объект типа `Bubble (BubbleType)`.

          **Пример запроса:**
          ```
          mutation changeBInterests {
            changeBubbleInterests(input: {bubble_id: 10, interests: ["custom", "cars"]}) {
              bubble {
                # some Bubble fields
                interests {
                  edges {
                    node {
                      name
                    }
                  }
                }
              }
            }
