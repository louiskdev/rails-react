          **Пример ответа сервера:**
          ```
            {
              "data": {
                "destroySharedActivity": {
                  "status": true
                }
              }
            }
          ```
        args:
          id: |
            Идентификатор активности.

            **Обязательный**

            **Тип:** `Integer`
      updateUser:
        description: |
          *Изменяет данные в профиле текущего пользователя.*
          Запрос может вернуть ошибки:

          + `User is unauthorized`

          + Прочие ошибки валидации

          **Возвращаемое значение:** объект типа `User (UserType)`.

          **Пример запроса:**
          ```
          mutation updateMe {
            updateUser(input:{ username: "alex", first_name: "Alexander"
              avatar: "data:image/png;base64,",
              interests: ["test", "hockey"]
            }) {
              user {
                # some user fields
                id
              }
            }
          }
          ```

          **Пример ответа сервера:**
          ```
          {
            "data": {
              "updateUser": {
                "user": {
                  "id": "3"
                }
              }
            }
          }
          ```
        args:
          username: |
