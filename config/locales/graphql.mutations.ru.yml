            + `female`

            + `nil`
          zip_code: |
            Почтовый индекс пользователя.

            **Тип:** `String`
          phone: |
            Телефонный номер пользователя.

            **Тип:** `String`.
          birthday: |
            Дата дня рождения пользователя. Используется следующий формат: 'yyyy-mm-dd'

            **Тип:** `String`.
          language: |
            Язык который пользователь предпочитает использовать.

            **Тип:** `String`.
          description: |
            Короткая биография / произвольная информация о пользователе.

            **Тип:** `String`.
          avatar: |
            Base64 кодированный файл изображения.

            **Тип:** `String`
          avatar_filename: |
            Имя файла изображения.

            **Тип:** `String`
          interests: |
            Список интересов.

            **Тип:** массив строк `[String]`
          cover_image: |
